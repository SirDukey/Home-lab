---
- name: CONTAINER | Pull image for Jellyfin:{{ jellyfin__version }}
  community.docker.docker_image:
    name: jellyfin/jellyfin:{{ jellyfin__version }}
    source: pull
  tags: jellyfin

- name: CONTAINER | Ensure Jellyfin config volume is present
  community.docker.docker_volume:
    name: jellyfin_config
    state: present
  tags: jellyfin

- name: CONTAINER | Ensure Jellyfin cache volume is present
  community.docker.docker_volume:
    name: jellyfin_cache
    state: present
  tags: jellyfin

- name: CONTAINER | Ensure media-config is Run
  ansible.builtin.include_tasks: media-config.yml
  tags: jellyfin

- name: CONTAINER | Run Jellyfin container
  community.docker.docker_container:
    name: jellyfin
    state: started
    restart_policy: "always"
    ports:
      - "8096:8096/tcp"
      - "7359:7359/udp"
    volumes:
      - jellyfin_config:/config
      - jellyfin_cache:/cache
      - /data:/media:ro
    image: jellyfin/jellyfin:{{ jellyfin__version }}
    networks:
      - name: media_network
  tags: jellyfin
